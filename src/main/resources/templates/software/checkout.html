<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Temp late</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

		<!-- Font Awesome Icon -->
		<link 				  rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<!-- HEADER -->
		<header th:replace="~{common/header :: header}"/>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="~{common/navigation :: navigation(null)}"/>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div th:replace="~{common/breadcrumb :: breadcrumb(null, null, 'checkout')}"></div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<form action="./thankyou" method="POST">
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title" th:text="#{checkout.billingAddress}">Billing address</h3>
							</div>

							<div class="form-group">
								<input class="input" type="text" name="name" th:placeholder="#{checkOut.name}" required>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="address" th:placeholder="#{checkOut.address}" required>
							</div>
						</div>
						<!-- /Billing Details -->

						<!-- Order notes -->
						<div class="order-notes">
							<textarea class="input" th:placeholder="#{checkOut.note}"></textarea>
						</div>
						<!-- /Order notes -->
					</div>

					<!-- Order Details -->
					<div class="col-md-5 order-details">
						<div class="section-title text-center">
							<h3 class="title" th:text="#{checkOut.yourOrder}">Your Order</h3>
						</div>
						<div class="order-summary">
							<div class="order-col">
								<div ><strong class="upcase" th:text="#{text.softName}">TÊN PHẦN MỀM</strong></div>
								<div ><strong class="upcase" th:text="#{text.price}">GIÁ</strong></div>
							</div>
							<div class="order-products">
								<div class="order-col" th:each="item: ${cart}">
									<div th:text="${item.software.name + ' x ' + item.software.quantity}">1x Product Name Goes Here</div>
									<div th:text="${item.software.price * item.software.quantity} + '00 VNĐ'">$980.00</div>
								</div>
							</div>
							<div class="order-col">
								<div th:text="#{checkOut.shipping}">Shipping</div>
								<div><strong>FREE</strong></div>
							</div>
							<div class="order-col">
								<div th:text="#{checkOut.total}"><strong>TOTAL</strong></div>
								<div><strong class="order-total" th:text="${subtotal} + ' VNĐ'">$2940.00</strong></div>
							</div>
						<div class="payment-method">
							<div class="input-radio">
								<input type="radio" name="payment" id="payment" checked="checked">
								<label for="payment" th:utext="#{checkOut.paypalPay}"></label>
							</div>
						</div>
						<div class="input-checkbox">
							<input type="checkbox" id="terms">
							<label for="terms" th:utext="#{checkOut.termAndConditions}"></label>
						</div>
						<button type="submit" class="primary-btn order-submit" th:text="#{checkOut.placeOrder}">Place order</button>
					</div>

					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
				</form>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- NEWSLETTER -->
		<div    th:replace="~{common/notification :: notification}"/>
		<!-- /NEWSLETTER -->

		<!-- FOOTER -->
		<footer th:replace="~{common/footer :: footer}"/>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>
		</div>
	</body>
</html>
