<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

		<!-- Font Awesome Icon -->
		<link 				  rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

		<!-- Custom product page for admin -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/admin-style.css}"/>

		<!-- Custom product page for admin product list -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
	<!-- HEADER -->
		<header th:replace="~{common/header :: header}"/>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="~{common/navigation :: navigation('index')}"/>
		<!-- /NAVIGATION -->

		<!-- SECTION -->
		<div class="section admin">
			<!-- container -->
			<div class="container">
				<!-- Table -->
				<div class="col-md-12 purchased-list">
					<h3 id="title">QUẢN LÝ SẢN PHẨM</h3>
					<div class="wrapper--horizonal reversed"><button class="button--add" onclick="window.location.href='/admin/product-list/add-product';">
						THÊM SẢN PHẨM
					</button>
					</div>
					<table class="customTable" id="admin_list">
						<thead>
						<tr>
							<th>ID</th>
							<th>TÊN SẢN PHẨM</th>
							<th>GIÁ</th>
							<th>SỐ LƯỢNG</th>
							<th>DANH MỤC</th>
							<th>THAO TÁC</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="s : ${softwares}">
							<td class="pId" th:text="${s.id}"></td>
							<td class="pName left" >
								<img th:src="@{'/img_software/' + ${s.image}}"alt="" width="80px" height="80px">
								<a th:href="@{/admin/product-list/update-product(id=${s.id})}" th:text="${s.name}">>Adobe Premiere</a>
							</td>
							<td class="pPrice" th:text="${s.price} + '00  đ'"></td>
							<td class="pQuantity" th:text="${s.quantity}"></td>
							<td class="pCategory" th:text="${s.category}"></td>
							<td>
								<div class="btns">
									<a class=" btn updateBtn" th:href="@{/admin/product-list/update-product(id=${s.id})}">
										Sửa
									</a>
									<a class=" btn deleteBtn" th:href="@{/admin/product-list/delete(id=${s.id})}">Xóa</a>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>

			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- FOOTER -->
		<footer th:replace="~{common/footer :: footer}"/>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/slick.min.js}"></script>
		<script th:src="@{/js/nouislider.min.js}"></script>
		<script th:src="@{/js/jquery.zoom.min.js}"></script>
		<script th:src="@{/js/main.js}"></script>

	</body>
</html>
