<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

		<!-- Font Awesome Icon -->
		<link 				  rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

		<!-- Custom product page for product page in admin -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
	<!-- HEADER -->
		<header th:replace="~{common/header :: header}"/>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="~{common/navigation :: navigation('index')}"/>
		<!-- /NAVIGATION -->

		<!-- SECTION -->
		<div class="section admin">
			<!-- container -->
			<div class="container">
				<p id="title">CẬP NHẬT SẢN PHẨM</p>
				<!-- Form -->
				<form id="input-form" method="post" enctype="multipart/form-data" th:object="${softwareDTO}">
					<!-- Main image -->
					<div class="form_row">

						<label>Chọn 1 ảnh đại diện</label>
						<input type="file" th:field="${softwareDTO.image}">

					</div>

					<!-- Name -->
					<div class="form_row">
						<label for="name">Tên sản phẩm</label>
						<input
								id="name"
								class="inputText"
								type="text"
								name="productName"
								placeholder="Nhập tên sản phẩm"
								th:field="${softwareDTO.name}"
						/>
					</div>

					<!-- Price -->
					<div class="form_row">
						<label for="price">
							Giá của sản phẩm</label>
						<input
								id="price"
								class="inputText"
								type="number"
								name="productPrice"
								placeholder="Giá sản phẩm"
								th:field="${softwareDTO.price}"
						/>
					</div>

					<div class="form_row">
						<div id="form_special_row">
							<!-- Category -->
							<div class="form_block">
								<label for="category">Danh mục:</label>
								<select
										id="category"
										name="productPrice"
										placeholder="Giá sản phẩm"
										th:field="${softwareDTO.category}"
								>
									<option value="office">Văn phòng</option>
									<option value="">Đồ họa</option>
									<option value="">Âm thanh</option>
									<option value="other">PM khác</option>
								</select>
							</div>
							<!-- Số lượng sản phẩm trong kho -->
							<div class="right">
								<div class="form_block">
									<label for="quantity">Số lượng trong kho: </label>
									<input
											id="quantity"
											class="inputText"
											type="number"
											name="productQuantity"
											placeholder="Số lượng"
											th:field="${softwareDTO.quantity}"

									/>
								</div>
							</div>
						</div>
					</div>

					<!-- Description -->
					<div class="form_row">
						<label for="description">Mô tả:</label>
						<textarea
								rows="20"
								id="description"
								class="inputText"
								type="text"
								name="productDescription"
								placeholder="Nhập mô tả của sản phẩm"
								th:field="${softwareDTO.description}"
						></textarea>
					</div>
					<!-- Main image -->
					<div class="form_row" id="submitBtn">
						<button>Cập nhật sản phẩm</button>
					</div>
				</form>
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- FOOTER -->
		<footer th:replace="~{common/footer :: footer}"/>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/slick.min.js}"></script>
		<script th:src="@{/js/nouislider.min.js}"></script>
		<script th:src="@{/js/jquery.zoom.min.js}"></script>
		<script th:src="@{/js/main.js}"></script>

	</body>
</html>
