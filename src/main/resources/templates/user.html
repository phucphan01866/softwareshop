<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Temp late</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

		<!-- Font Awesome Icon -->
		<link 				  rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<!-- HEADER -->
		<header th:replace="~{common/header :: header}"/>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="~{common/navigation :: navigation(null)}"/>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div th:replace="~{common/breadcrumb :: breadcrumb(null, null, 'user')}"></div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section no-padding-top">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="">
					<!-- Order Details -->
					<div class="col-md-12 purchased-list no-padding-top">
						<div class="section-title text-center">
							<h3 class="title">Sản phẩm bạn đã mua</h3>
						</div>
						<table class="customTable">
							<thead>
								<tr>
									<th class="left">PRODUCT</th>
									<th>CATEGORY</th>
									<th>QUANTITY</th>
									<th>ACTION</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="left">
										<img th:src="@{img/product01.png}" alt="Demo Img" width="100" height="100">
										<p>MS Office 2024</p></td>
									<td>Office</td>
									<td>2</td>
									<td><a class=" btn downloadBtn" href="">Download</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- FOOTER -->
		<footer th:replace="~{common/footer :: footer}"/>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
